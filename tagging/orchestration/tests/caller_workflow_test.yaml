main:
    params: [args]
    steps:
    - export:
        call: googleapis.workflowexecutions.v1.projects.locations.workflows.executions.create
        args:
            parent: "projects/PROJECT_ID_GOV/locations/us-central1/workflows/called-workflow-test"
            body:
                argument: "{\"oauth\": \" $args.oauth_token \"}"
        result: name
    - return_result:
        return: name
